<!DOCTYPE html>
<html class="no-js" lang="">

<head>
  <meta charset="UTF-8">
  <title>Momentum Clone</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/weather-icons.css"/>
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <main>
      <section id="web">
        <div class="links">
          <button class="focus module-button">Links</button>
          <div>
            <div class="popup"></div>
            <div class="popup-content">
              <ul class="link-list">
                <li>
                  <button class="focus"><i class="fab fa-chrome"></i>Chrome Tab</button>
                </li>
                <li>
                  <button class="focus"><i class="fas fa-th"></i>Apps</button>
                </li>
                <li class="add-link">
                  <button class="focus"><i class="fas fa-plus"></i>New Link</button>
                </li>
              </ul>
              <div class="link-form">
                <button class="link-back">
                  <i class="fas fa-arrow-left"></i>
                </button>
                <label>NAME
                  <input type="text"/>
                </label>
                <label>LINK
                  <input type="text" placeholder="example.com"/>
                </label>
                <button class="link-create">Create</button>
              </div>
              </div>
            </div>
          </div>
        </div>
        <div class="search">
          <input type="text" class="focus"/>
          <i class="fas fa-search focus"></i>
          <i class="fab fa-google focus"></i>
        </div>
      </section>
      <section id="weather">
        <div class="temp-container">
          <i></i>
          <span id="temp"></span>
          <span id="temp-tooltip" class="tooltip"></span>
        </div>
        <div class="city-container">
          <span id="city"></span>
          <span id="city-tooltip" class="tooltip"></span>
        </div>
      </section>
      <section id="greeting">
        <div class="prompt">
          <span>Hello, what's your name?</span>
          <input type="text"/>
        </div>
        <p class="time"></p>
        <span class="welcome"></span>
      </section>
      <section id="main-focus">
        <div id="input-screen">
          <span>What is your main focus for today?</span>
          <input type="text">
          <span class="hint">Press enter to set your focus</span>
        </div>
        <div id="output-screen">
          <span>TODAY</span>
          <div class="focus-output">
            <label class="focus-hover">
              <input type="checkbox"/>
              <span></span>
              <i class="fas fa-check"></i>
            </label>
            <span></span>
            <button class="focus-hover">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <span class="hint"></span>
        </div>
      </section>
      <section id="photo-credit">
        <span>Photo by Will Li on <a href="https://unsplash.com/photos/LNrLkNcCXFc">Unsplash</a></span>
      </section>
      <section id="quote">
        <p class="quote">Together we can change the world, just one random act of kindness at a time.</p>
        <p class="quote-author">~Ron Hall</p>
      </section>
      <section id="todo">
        <button class="focus module-button">Todo</button>
        <div class="popup">
          <span>Today</span>
          <ul></ul>
          <div>
            <p>Add a todo to get started</p>
            <button>New Todo</button>
          </div>
          <input type="text" placeholder="New Todo">
        </div>
      </section>
  </main>
  <script src="js/config.js"></script>
  <script src="js/iconMap.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
